<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="backView">
        <div class="headerView"></div>
        <h1 class="mainText">To-do list</h1>
        <div class="sort_btn_body">
          <button class="sort">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="25"
              height="15"
              viewBox="0 0 25 15"
              fill="none"
            >
              <rect x="2.5" width="2.5" height="12.5" fill="black" />
              <rect
                x="10"
                y="3.75"
                width="2.5"
                height="7.5"
                transform="rotate(-90 10 3.75)"
                fill="black"
              />
              <rect
                x="10"
                y="8.75"
                width="2.5"
                height="10"
                transform="rotate(-90 10 8.75)"
                fill="black"
              />
              <rect
                x="10"
                y="13.75"
                width="2.5"
                height="15"
                transform="rotate(-90 10 13.75)"
                fill="black"
              />
              <path
                d="M3.75 15L0.502405 10.3125L6.9976 10.3125L3.75 15Z"
                fill="black"
              />
            </svg>
          </button>
        </div>
        <div class="inputBody">
          <form class="formTodo">
            <div class="form_Body">
              <input class="inputTodo" type="text" placeholder="add..." />
              <button class="input_value_remvuve_btn" type="reset">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  viewBox="0 0 20 20"
                  fill="none"
                >
                  <rect
                    x="0.5"
                    y="0.5"
                    width="19"
                    height="19"
                    rx="9.5"
                    stroke="#C4C4C4"
                  />
                  <path d="M6 6L14 14" stroke="#C4C4C4" />
                  <path d="M6 14L14 6" stroke="#C4C4C4" />
                </svg>
              </button>
            </div>
          </form>
          <ul class="listTodo"></ul>
        </div>

        <div class="add_button_body">
          <button class="add_button"><span>+</span><span>Add</span></button>
        </div>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
